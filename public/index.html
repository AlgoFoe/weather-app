<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_SPea_9fsujXivz2CLPZE5XI1I0kszsM&libraries=places&callback=initMap"></script>
</head>
<body>
    <input type="text" id="search_input" placeholder="Enter a city/state">
    <div class="container">
        <div class="card">
            <div class="date_time">
                <h3 id="time"></h3>
                <h3 id="date"></h3>
            </div>
            <div id="day-night">
                <i class="fa-solid fa-sun "></i>
            </div>
            <div class="weathericon">
                <span id="w-icon"><i class="fa-solid fa-spinner fa-spin-pulse" style="color: #33373d;--fa-animation-duration:2s"></i></span>
            </div>
            <div class="wave_container">
                <div class="wave"></div> 
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <div class="content">
                <h1 id="temperatureValue" style="position: absolute; left:70px"><span id="temp"></span>&deg;C<small>,</small></h1>
                <h1 id="loc" ><span id="location"></span></h1>
                <h3>Min <span id="minTemp"></span>&deg;C | Max <span id="maxTemp"></span>&deg;C</h3>
                <div class="des">
                    <h4><span id="desc"></span></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
